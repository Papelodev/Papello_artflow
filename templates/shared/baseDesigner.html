{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papello Artflow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="{% static 'assets/favicon/favicon.ico' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
    <body style="font-family: 'Montserrat';">
        {% load static %}
<div class="pagina-inicial" style="height: 100%;">
    <header class="cabecalho">
        <img src="{% static 'assets/logo/logo-font-escura.png' %}" alt="Logo Papello" />
        {% include 'partials/_alertas.html' %}
    </header>
    <main class="principal">
        <section class="menu-lateral">
            <nav class="menu-lateral__navegacao">
                <a href="{% url 'meus_pedidos' %}"><img src="{% static 'assets/ícones/1x/meus-pedidos.png' %}" style="width: 32px;"> Solicitações</a>
                <a href="{% url 'logout' %}"><img src="{% static 'assets/ícones/1x/logout.png' %}" style="width: 32px;"> Logout</a>
            </nav>
        </section>
    {% block content %}
    {% endblock %}
</main>
<footer class="rodape" style="width: 100%; position: fixed; bottom: 0; ">
    <div class="rodape__icones">
        <a href="" target=”_blank” >
            <img src="{% static 'assets/ícones/1x/twitter.png' %}" alt="ícone twitter">
        </a>
        <a href="" target=”_blank” >
            <img src="{% static 'assets/ícones/1x/instagram.png' %}" alt="ícone instagram">
        </a>
        <a href="" target=”_blank” >
            <img src="{% static 'assets/ícones/1x/facebook.png' %}" alt="ícone facebook">
        </a>
        <a href="" target=”_blank” >
            <img src="{% static 'assets/ícones/1x/whatsapp.png' %}" alt="ícone whatsapp">
        </a>
    </div>
    <p class="rodape__texto">Desenvolvido por Papello</p>
</footer>      
    </body>
</html>
