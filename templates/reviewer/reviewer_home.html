{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<script src="{% static 'js/cardKanbanFunction.js' %}"></script>

<div class="cards" style="display: flex; flex-wrap: wrap;">
    <div class="a-fazer" style="width: 100%; height: 100%; background-color: #FAFAFA; text-align: center; border-radius: 10px; display: flex; flex-direction: column; align-items: center;">
        <h1 style="font-size: 22px;">Á aprovar</h1>
        {% if arts %}
        {% for art in arts%}
        <div class="card-kanban"style="width: 90%; background-color: #dadada; border-radius: 10px; margin: 10px; padding: 10px;">
            <a href="{% url 'detalhe_arte' art.id %}" style="text-decoration: none; color: black;">
                <p>Cliente: {{art.idCustomer}}</p>
                <p>ID da compra: {{art.idOrder}}</p>
                <p>Data de envio: {{art.date}}</p>
            </a>
        </div>
        {% endfor %}
        {% else %}
            <p style="margin: 20%;">Nenhuma arte pendente de aprovação.</p>
        {% endif %}
    </div>
</div>

{% endblock %}
